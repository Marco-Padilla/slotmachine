<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tragamonedas 3x3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  </head>
  <body>
    <div class="container mt-3 text-center">
      <!-- Sección superior: título e imágenes de resultado -->
      <img
        src="img/participa.png"
        alt="Título"
        class="img-fluid participaimg"
      />
      <div id="resultado" style="min-height: 170px">
        <img
          src="img/ganaste.png"
          alt="Ganaste"
          id="imgGanaste"
          class="img-fluid d-none"
        />
        <img
          src="img/perdiste.png"
          alt="Perdiste"
          id="imgPerdiste"
          class="img-fluid d-none"
        />
      </div>

      <div id="stats" style="min-height: 50px">
        Vidas: <span id="vidas">3</span> | Puntos: <span id="puntos">0</span>
        <p id="resultMessage"></p>
      </div>

      <!-- Sección tragamonedas -->
      <div class="slot-machine mx-auto">
        <div class="grid">
          <!-- 9 celdas -->
          <div class="cell">
            <img src="img/1.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/3.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/2.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/4.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/6.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/5.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/1.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/3.png" class="slot-icon" data-symbol="" />
          </div>
          <div class="cell">
            <img src="img/2.png" class="slot-icon" data-symbol="" />
          </div>
        </div>

        <button id="spinButton" class="mt-1 py-2 fw-bold">Tirar</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
